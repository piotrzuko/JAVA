<html>

<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            let d1 = prompt("dzień1=", "");
            let d2 = prompt("dzień2=", "");
            let g1 = prompt("godz1=", "");
            let g2 = prompt("godz2=", "");
            let sumad = d1 - d2;
            let sumag = g1 - g2;
            sumad = sumad * 86400;
            sumag = sumag * 3600;
            suma = sumad + sumag;
            document.write("ilość sekund: " + suma);
        </script>
    </div>
</body>

</html>
